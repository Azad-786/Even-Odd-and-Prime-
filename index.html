<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body> <div class="container">
       <div class="form">
       <label for="">Enter the Value:</label>
    <input type="number" name="" id="number" />
    <br>
    <button onclick="demo()">prime number</button>
    <button onclick="EvenNumber()" id="number">Even Number</button>
    <button onclick="OddNumber()" id="number">Odd Number</button>
</div>
</div>
    <script>
      function demo() {
        var num = document.getElementById("number").value;
        var isPrime;
        for (let i = 2; i <= num; i++) {
          isprime = 1;

          for (let j = 2; j <= i / 2; j++) {
            if (i % j == 0) {
              isprime = 0;
              break;
            }
          }
          if (isprime == 1) {
            document.write(i + "<br>");
          }
        }
      }

      function EvenNumber()
      {
           document.getElementById("number").value
           for(let i=1;i<100;i++)
           {
                if(i%2==0)
                {
                  document.write(i + "<br>");  
                }

           }

      }
      function OddNumber()
      {
          var num=100;

           for(let i=1;i<100;i++)
           {
                if(i%2!=0)
                {
                    document.write(i + "<br>");
                }

           }

      }
    </script>
  </body>
</html>
